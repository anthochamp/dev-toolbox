name: Hadolint

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Directory within the repository where the package is located."
        required: false
        type: string

jobs:
  hadolint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Lint Dockerfile files
        if: ${{ hashFiles('**/*Dockerfile*') != '' }}
        run: docker --context default run --rm -w /workdir -v $(pwd):/workdir hadolint/hadolint:v2.12.0 hadolint **/*Dockerfile*
        working-directory: ${{ inputs.working-directory }}
