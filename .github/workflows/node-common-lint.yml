name: Node.js Common Lint

on:
  workflow_call:
    inputs:
      package-manager:
        description: "Node.js package manager to use: npm, yarn or pnpm"
        required: true
        type: string
      node-version:
        description: "Version Spec of the Node.js version to use (takes precedence over node-version-file). Examples: 12.x, 10.15.1, >=10.15.0."
        required: false
        type: string
      node-version-file:
        description: "File containing the version Spec of the version to use. Examples: package.json, .nvmrc, .node-version, .tool-versions."
        required: false
        type: string
        default: ".nvmrc"
      working-directory:
        description: "Directory within the repository where the package is located."
        required: false
        type: string

jobs:
  node-common-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: ${{ inputs.node-version }}
          node-version-file: ${{ inputs.node-version-file }}

      - name: Install dependencies (NPM)
        if: ${{ inputs.package-manager == 'npm' }}
        run: npm ci
        working-directory: ${{ inputs.working-directory }}

      - name: Install dependencies (Yarn)
        if: ${{ inputs.package-manager == 'yarn' }}
        run: yarn install
        working-directory: ${{ inputs.working-directory }}

      - name: Install dependencies (PNPM)
        if: ${{ inputs.package-manager == 'pnpm' }}
        run: pnpm i
        working-directory: ${{ inputs.working-directory }}

      - name: Execute biome
        run: ${{ inputs.package-manager }} run biome:check
        working-directory: ${{ inputs.working-directory }}

      - name: Check Typescript typings
        run: ${{ inputs.package-manager }} run tsc:check
        working-directory: ${{ inputs.working-directory }}
