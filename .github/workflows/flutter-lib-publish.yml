name: Flutter Lib Publish

on:
  workflow_call:
    inputs:
      environment:
        description: Environment in which the workflow is required to run
        required: false
        type: string
      working-directory:
        description: Directory within the repository where the package is located
        required: false
        type: string

jobs:
  flutter-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required for requesting the JWT

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      # setup-dart action is required for setting up publish auth
      - uses: dart-lang/setup-dart@e630b99d28a3b71860378cafdc2a067c71107f94 # v1.7.0
      - uses: flutter-actions/setup-flutter@v4

      - name: Install dependencies
        run: flutter pub get
        working-directory: ${{ inputs.working-directory }}

      - name: Publish (dry run)
        run: flutter pub publish --dry-run
        working-directory: ${{ inputs.working-directory }}

      - name: Publish to pub.dev
        run: flutter pub publish -f
        working-directory: ${{ inputs.working-directory }}
